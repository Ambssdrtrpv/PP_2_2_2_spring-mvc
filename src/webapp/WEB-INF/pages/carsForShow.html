<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>make</th>
        <th>model</th>
    </tr>

    <tr th:each="lst : ${carsList}">
        <td th:utext="${lst.id + 1}">brand</td>
        <td th:utext="${lst.make}">color</td>
        <td th:utext="${lst.model}">power</td>
    </tr>

</table>

</body>

</html>
